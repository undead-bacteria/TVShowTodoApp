{% extends "base.html" %}

{% block content %}
<!-- Show Title with a Card -->
<div class="card shadow-sm" style="max-width: 1000px; margin: 0 auto;">
  <div class="card-header">
    <h1 class="h4 mb-0 text-primary">Television Show: {{ show.title }}</h1>
  </div>
  <div class="card-body">
    <!-- Table to display details -->
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <th scope="row">Genre</th>
          <td>{{ show.genre }}</td>
        </tr>
        <tr>
          <th scope="row">Release Date</th>
          <td>{{ show.release_date }}</td>
        </tr>
        <tr>
          <th scope="row">Description</th>
          <td>{{ show.description }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Action buttons -->
     <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="{% url 'show_update' show.pk %}" class="btn btn-warning">
        <i class="bi bi-pencil-fill"></i> Edit
      </a>
      <a href="{% url 'show_delete' show.pk %}" class="btn btn-danger">
        <i class="bi bi-trash-fill"></i> Delete
      </a>
      <a href="{% url 'show_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle-fill"></i> Back to List
      </a>
     </div>
  </div>
</div>
{% endblock %}
