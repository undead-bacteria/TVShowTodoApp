{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Television Shows</title>
  <!-- Bootstrap Static for styling -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Bootstrap Static for icons -->
  <link href="{% static 'assets/css/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <!-- Other head content -->
  <script src="{% static 'assets/js/htmx.min.js' %}"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <!-- Bootstrap JS (optional for additional functionality like dropdowns, modals, etc.) -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
