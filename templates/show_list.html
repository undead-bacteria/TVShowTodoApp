{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 900px; margin: 0 auto;">
  <!-- Page Title and Button -->
  <h1 class="mb-4 text-primary">Television Shows</h1>
  <a href="{% url 'show_create' %}" class="btn btn-lg btn-success mb-4">
    <i class="bi bi-plus-circle-fill"></i> Add New Show
  </a>

  <!-- Table of Shows -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for show in shows %}
          <tr>
            <td><a href="{% url 'show_detail' show.pk %}" class="text-decoration-none text-primary">{{ show.title }}</a></td>
            <td>{{ show.genre }}</td>
            <td>{{ show.release_date }}</td>
            <td class="text-center">
              <a href="{% url 'show_update' show.pk %}" class="btn btn-warning btn-sm me-4">
                <i class="bi bi-pencil-fill"></i> Edit
              </a>
              <a href="{% url 'show_delete' show.pk %}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash-fill"></i> Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted">No television shows available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
