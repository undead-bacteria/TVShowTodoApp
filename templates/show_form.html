{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <!-- Card for Form (Add/Edit Show) -->
  <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header bg-primary text-white">
      <h1 class="h4 mb-0">
        {% if form.instance.pk %}Edit{% else %}Add{% endif %} Television Show
      </h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-lg btn-primary">
            <i class="bi bi-save"></i> Save
          </button>
          <a href="{% url 'show_list' %}" class="btn btn-lg btn-secondary">
            <i class="bi bi-x-circle-fill"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
