{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 900px; margin: 0 auto;">
  <!-- Card for Delete Confirmation -->
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger">
      <h1 class="h4 mb-0">Delete {{ show.title }}?</h1>
    </div>
    <div class="card-body">
      <p class="lead text-center text-muted">Are you sure you want to permanently delete this television show? This action cannot be undone.</p>
      <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash-fill"></i> Confirm Delete</button>
      </form>
      <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'show_detail' pk=show.pk %}" class="btn btn-secondary">
          <i class="bi bi-x-circle-fill"></i> Cancel
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
